<!-- Username : <input type="text" name="username" value="{{username}}"/> -->

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-warning" *ngIf="invalidLogin" >{{errorMessage}}</div>
            <div class="form-group">
                Username : <input class="form-control my-2" type="text" name="username" [(ngModel)]="username" />
                Password : <input class="form-control my-2" type="password" name="password" [(ngModel)]="password" />
                <button class="btn btn-success my-3" (click)="login()" >Login</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
