<div class="container">
    <h3 class="mt-3">Books</h3>
    <div class="alert alert-success" *ngIf="deleteMessage">{{deleteMessage}}</div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Author Name</th>
                <th>Publish Date</th>
                <th>Price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.name}}</td>
                <td>{{book.authorName}}</td>
                <td>{{book.publishDate | date | uppercase}}</td>
                <td>{{book.price}}</td>
                <td><button class="btn btn-success" (click)="updateBook(book.id)">Update</button></td>
                <td><button class="btn btn-warning" (click)="deleteBook(book.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" (click)="addBook()">Add Book</button>
</div>
